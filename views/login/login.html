<body>
  <div class="limiter">
		<div class="container-login100" style="background-image: url('static/imagens/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				
        <span class="login100-form-title p-b-41">
					Login da Conta	
				</span>
				
        <form id="login-form"  role="form" style="display: block;" class="login100-form validate-form p-b-33 p-t-5">
			
					<growl  id="growl"  life="2000"  styleClass="ui-growl-message-green"/>
		
					<div class="wrap-input100 validate-input" data-validate = "Insira nome de usuário">
						<input converter="ConverterEmptyToNull" class="input100" type="text" id="email" value="" immediate="true" placeholder="Nome de usuário"/>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Digite a senha">
						<input converter="ConverterEmptyToNull" type="password" class="input100" id="senha" value="" immediate="true" placeholder="Senha" />
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" action="" update="growl" >Entrar</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
